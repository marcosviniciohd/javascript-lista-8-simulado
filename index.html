<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <h1>Qual seu perfil?</h1>
        <h3>OBS: Todas as informações são de preenchimento obrigatório</h3>
        <form id="formulario">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">

            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" min="1" max="130">

            <label for="passatempo">Qual o seu passatempo predileto?</label>
            <select id="passatempo" name="passatempo">
                <option value="1">Selecione</option>
                <option value="shopping">Passear no shopping (fazer compras, etc)</option>
                <option value="natureza">Curtir a natureza (cachoeira, etc)</option>
            </select>
            
            <button type="button" id="verOpcoes">Ver opções de carro</button>
            <button type="reset">Limpar</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
